<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/yzmMask.css">
    <script src="./js/jQuery.min.js"></script>
    <script src="./js/yzmMask.js"></script>
</head>
<body>

    <div class="yzm-mask">
        <div class="yzm-content">
            <div class="title">输入验证码</div>
            <div class="textBox">
                <div>我们已向 <span class="tel">136******57</span> 发送验证码短信</div>
                <div>查看短信并输入验证码</div>
            </div>
            <div class="input-box">
                <input type="tel" id="yzm0"  autocomplete="new-password" data-index="0" maxlength="1">
                <input type="tel" id="yzm1"  autocomplete="new-password" data-index="1" maxlength="1" disabled="disabled">
                <input type="tel" id="yzm2"  autocomplete="new-password" data-index="2" maxlength="1" disabled="disabled">
                <input type="tel" id="yzm3"  autocomplete="new-password" data-index="3" maxlength="1" disabled="disabled">
            </div>
            <!-- msg 验证信息 -->
            <div class="msg"></div>
            <div class="tip"><span class="time">60</span>秒后可重新发送</div>
            <div class="sendBtn">重新发送验证码</div>
            <div class="closeBtn">+</div>
        </div>
    </div>
     <!-- 加载中 -->
     <div class="loading-mask">
        <div class="loading-content">
            <div class="pswp__preloader__icn">
                <div class="pswp__preloader__cut">
                  <div class="pswp__preloader__donut"></div>
                </div>
            </div>
            <div class="text">验证中...</div>
        </div>
        
    </div>
    
</body>
</html>
